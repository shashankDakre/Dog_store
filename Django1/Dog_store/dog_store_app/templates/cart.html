<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Store - Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        footer a {
            text-decoration: none; 
        }
        
        footer a:hover {
            text-decoration: underline; 
            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>

    <a href="/" <nav class="navbar navbar-expand-lg custom-navbar bg-dark text-white">
    SD Dog Store 
</nav> </a>

<div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (INR)</th>
                <th>Quantity</th>
                <!-- You can add a column for removing items if needed -->
            </tr>
        </thead>
        <tbody id="cart-items"></tbody> <!-- Cart items will be dynamically added here -->
    </table>

</div>

<!-- Footer -->
<footer class='bg-dark text-white text-center py-4'>
   ...
</footer>

</body></html>
