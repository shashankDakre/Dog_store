<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hero {
            background: url('{% static 'pic\photo-1534361960057-19889db9621e.avif' %}') no-repeat center center;
            background-size: cover;
            height: 90vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: rights;
        }
        .card-img-top {
            height: 500px;
            object-fit: cover;
            width: 100%;
        }
        .custom-navbar {
            background-color: black; /* Set the navbar background color to black */
            color: white; /* Set the text color to white for better contrast */
        }
    
        .custom-navbar .navbar-brand,
        .custom-navbar .nav-link {
            color: #fff; /* Set the color of the navbar brand and links to white */
        }
    
        .custom-navbar .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            /* Change the color of the toggler icon to white */
        }
    
        .custom-navbar .nav-link.active,
        .custom-navbar .nav-link:hover {
            color: pink; /* Set the color for active or hovered links */
        }   
        footer a {
            text-decoration: none; /* Remove underline from links */
        }
        
        footer a:hover {
            text-decoration: underline; /* Underline on hover */
            background-color: black;
            color: white; /* Change color on hover for better visibility */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">SD Dog Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/read/">Add Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
