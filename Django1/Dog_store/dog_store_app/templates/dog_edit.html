<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Pet Owner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Edit products</h1>
      <div class="card p-4 mx-auto" style="max-width: 500px;">
        <form action="/update/{{ edit.id }}/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="owner" class="form-label">Product_For</label>
            <input type="text" name="Product_For" class="form-control" id="owner" value="{{ edit.Product_For }}">
          </div>
          <div class="mb-3">
            <label for="pet" class="form-label">Product_name</label>
            <input type="text" name="Product_name" class="form-control" id="pet" value="{{ edit.Product_name }}">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
